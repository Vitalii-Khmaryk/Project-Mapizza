<div class="container">
    <div class="blur">
      <div class="modal">
        <h2 style="text-align: center; margin-top: 30px; font-size: 30px">
          Admin Login
        </h2>
        <form [formGroup]="authForm" class="add" (ngSubmit)="login()">
          <div class="wrapper">
            <input
              formControlName="email"
              name="email"
              type="email"
              placeholder="*Email"
            />
            <input
              formControlName="password"
              name="password"
              type="password"
              placeholder="*Password"
            />
            <button [disabled]="authForm.invalid" class="submiter" type="submit">
              <b>Admin Login</b>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
