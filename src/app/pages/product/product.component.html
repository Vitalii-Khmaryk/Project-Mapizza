<div class="wrapper">
<div class="container">
    <section class="sector-img"  >
        <div class="baner" >
            <ng-container *ngIf="userProducts.length > 0; else noData">
                <h1 class="h1-title">{{ userProducts[0].category.name }} від МА</h1>
              </ng-container>
              <ng-template #noData>
                <p>Поки що немає продуктів</p>
              </ng-template>
        </div>
    </section>
<section class="sector-pizza">
    <div class="container">
      <h2 class="title-pizza">
        <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/title-decor.svg" class="title-pizza-dekor" alt="">
        <ng-container *ngIf="userProducts.length > 0">
            <h1 class="h1-title">{{ userProducts[0].category.name }}</h1>
          </ng-container>
    </h2>
        <div class="row-button">
          
          <label for="fil" class="label">
          <input type="text" id="fil" class="filtInp" [(ngModel)]="filterValue" placeholder="*Введіть бажану піцу / продукт"><span (click)="filterValue=''" class="cross">✖</span>
         </label>
        </div>
        <div class="row-product-card">
         
          <div class="card" *ngFor="let data of userProducts | filter:filterValue">
            <div class="like-button">
              <div></div>
              <button class="like" (click)="addFavorite(data)"><i class='bx bx-heart'></i></button>
            </div>
            <img [src]="data.imagePath" [routerLink]="['/product/'+data.category.path,data.id]" alt="">
            <div class="name-product">
              <h4 [routerLink]="['/product/'+data.category.path,data.id]">{{data.name}}</h4>
            </div>
            <div class="ingrid">
              <p>{{data.ingredients}}</p>
            </div>
            <div class="div-price">
                 <p><b>{{data.price*data.count}} грн</b>/{{data.weight}} г</p>
            </div>
            <div class="panel-control">
              <div class="input">
                <button (click)="productCount(data,false)" class="decr">-</button>
                <input type="text" class="inpValue" disabled style="background-color: white;" [value]="data.count">
                <button  (click)="productCount(data,true)" class="incr">+</button>
              </div>
              <div class="btn">
                <button (click)="addToBasket(data)" class="red-btn-zamov">ЗАМОВИТИ <i class='bx bx-shopping-bag' style="font-size: 16px;" ></i></button>
              </div>
            </div>
          </div>
        
       
      </div>
    </div>
  </section>
</div>
</div>
